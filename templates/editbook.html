{% extends 'base.html'%} {% block content %}
<div class="row">
    <form action="{{url_for('update_book', book_id=book._id)}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="name" name="name" type="text" class="validate" value="{{book.name}}" required>
                <label for="name" class="black-text">Title</label>
            </div>
            <div class="input-field col s6">
                <input id="author" name="author" type="text" class="validate" value="{{book.author}}" required>
                <label for="author" class="black-text">Author</label>
            </div>
            <!--validera att något fält är valt-->
            <div class="input-field col s6">
                <select id="genre" name="genre_name">
                    <option value="" disabled selected>Genre</option>
                    {% for gen in genre %}
                        {% if gen.genre_name == book.genre_name %}
                            <option value="{{gen.genre_name}}" selected>{{gen.genre_name}}</option>
                        {% else %}
                            <option value="{{gen.genre_name}}">{{gen.genre_name}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <!--validera att det är en länk -->
            <div class="input-field col s6">
                <input id="book_link" name="book_link" type="url" class="validate" value="{{book.book_link}}" required>
                <label for="book_link" class="black-text">Link</label>
            </div>
            <!--validera att reviewin inte är under 200 ord-->
            <div class="input-field col s12">
                <textarea id="review" name="review" type="textarea" class="materialize-textarea" minlength="200" required>{{book.review}}</textarea>
                <label for="review" class="black-text">Review</label>
                <span class="helper-text black-text" data-error="wrong" data-success="right">Minimum 200 letters</span>
            </div>
            <div>
                <button class="btn waves-effect waves-light send-margin black-text" type="submit" name="action">Submit
                    <i class="material-icons right" class="black-text">send</i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
