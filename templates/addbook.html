{% extends 'base.html'%} {% block content %}
<!--gör så att addedar funktion är i en materialize modal-->
<h3>Add Book</h3>
<div class="row">
    <form action="" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">filter_list</i>
                    <input id="book_title" name="book_title" type="text" class="validate">
                <label for="book_title">Title</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">portrait</i>
                    <input id="book_author" name="book_author" type="text" class="validate">
                <label for="book_author">Author</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">rate_review</i>
                    <input id="book_review" name="book_review" type="text" class="validate">
                <label for="book_review">Review</label>
            </div>
            <!--add dropdown menu for genra-->
            </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">arrow_drop_down</i>
                        <input id="book_genra" name="book_genra" type="text" class="validate">
                    <label for="book_genra">Genra</label>
                </div>
            </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">featured_play_list</i>
                        <input id="book_isbn" name="book_isbn" type="number" class="validate">
                    <label for="book_isbn">ISBN</label>
            </div>
        </div>
    </form>
  </div>
{% endblock %}
