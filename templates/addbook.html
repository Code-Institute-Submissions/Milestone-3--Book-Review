{% extends 'base.html'%} {% block content %}
<div class="row">
    <form action="{{url_for('insert_book')}}" method="POST" class="col s12">
        <div class="row">
            <!-- Title input field-->
            <div class="input-field col s6">
                <input id="name" name="name" type="text" class="validate" required>
                <label for="name" class="black-text">Title</label>
            </div>
            <!-- Author input field-->
            <div class="input-field col s6">
                <input id="author" name="author" type="text" class="validate" required>
                <label for="author" class="black-text">Author</label>
            </div>
            <!-- Gnere dropdown-->
            <div class="input-field col s6">
                <select id="genre" name="genre_name" class="validate"  required>
                    <option value="" disabled selected>Genre</option>
                    {% for gen in genre %}
                        <option value="{{gen.genre_name}}">{{gen.genre_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- Link input field-->
            <div class="input-field col s6">
                <input id="book_link" name="book_link" type="url" class="validate" required>
                <label for="book_link" class="black-text">Link</label>
            </div>
            <!-- Review text input field-->
            <div class="input-field col s12">
                <textarea id="review" name="review" type="textarea" class="materialize-textarea" minlength="200" required></textarea>
                <label for="review" class="black-text">Review</label>
                <span class="helper-text black-text" data-error="wrong" data-success="right">Minimum 200 letters</span>
            </div>
            <!-- Submit Button -->
            <div class="col s1">
                <button class="btn waves-effect waves-light send-margin  black-text"  type="submit" name="action">Submit
                   <a href="{{url_for('get_books')}}" class="black-text"></a>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
