{% extends 'base.html'%}
{% block content %}
  <ul class="collapsible">
    {% for book in books %}
    <li>
        <div class="collapsible-header">
            <i class="material-icons">expand_more</i>
            <a href="{{url_for('edit_book', book_id=book._id)}}" class="waves-effect waves-light btn-small">Eddit</a>
            {{book.name}} 
            {{book.author}}
            {{book.genre_name}}
            <a href="{{url_for('delete_book', book_id=book._id)}}" class="waves-effect waves-light btn-small">Delete</a>
        </div>
        <div class="collapsible-body">
            <span>
                {{book.review}}
                {{book.isbn}}
                <!--förösk att lägga till länk-->
                <a href ="url_for({{book.book_link}})">{{book.book_link}}</a>
            </span>
        </div>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
