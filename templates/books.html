{% extends 'base.html'%}
{% block content %}
  <ul class="collapsible">
    {% for book in books %}
    <li>
        <div class="collapsible-header"><i class="material-icons">expand_more</i>
            {{book.name}} 
            {{book.author}}
        </div>
        <div class="collapsible-body">
            <span>
                {{book.review}}
                {{book.isbn}}
            </span>
        </div>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
