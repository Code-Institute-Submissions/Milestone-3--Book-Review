<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    </head>
    <body>
    <header>
        <!-- Dropdown Structure -->
        <ul id="dropdown1" class="dropdown-content">
            <li>one</li>
            <li>two</li>
            <li class="divider"></li>
            <li>three</li>
        </ul>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a href="{{url_for('get_books')}}" class="brand-logo">Books</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="{{url_for('get_books')}}">Home</a></li>
                        <li><a href="{{url_for('add_book')}}">Add Book</a></li>
                        <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Genres<i class="material-icons right">arrow_drop_down</i></a></li>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li><a href="{{url_for('get_books')}}">Home</a></li>
                        <li><a href="{{url_for('add_book')}}">Add Book</a></li>
                        <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Genres<i class="material-icons right">arrow_drop_down</i></a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
        {% block content %} {% endblock %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script type="text/javascript">
                $(document).ready(function(){
                    $('.collapsible').collapsible();
                    $('select').material_select();
                    $(".button-collapse").sideNav();
                    $('input#input_text, textarea#textarea2').characterCounter();
                    $('.modal').modal();
                    $(".dropdown-trigger").dropdown();
                });
        </script>
    </body>
</html>
