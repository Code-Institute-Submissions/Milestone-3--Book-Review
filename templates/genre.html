{% extends 'base.html'%}
{% block content %}
      <ul class="collection with-header">
        <li class="collection-header"><h4>Genres</h4></li>
        {% for gen in genre %}
            <li><a href="{{url_for('selected_genre')}}" class="collection-item" id="{{gen.genre_name}}">{{gen.genre_name}}</a></li>
        {% endfor %}
      </ul>
{% endblock %}
